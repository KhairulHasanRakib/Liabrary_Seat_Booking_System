<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Customizable Layout</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="layout">
    <div class="profile-section">
      <div class="profile-picture"></div>
      <div class="profile-info">
        <div class="info-line"></div>
        <div class="info-line"></div>
      </div>
    </div>

    <div class="main-section">
      <div class="row">
        <div class="box"></div>
        <div class="box"></div>
      </div>
      <div class="table-section">
        <div class="table"></div>
        <div class="table"></div>
        <div class="table"></div>
        <div class="table"></div>
        <div class="square-table"></div>
      </div>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
